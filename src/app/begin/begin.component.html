<div class="row text-center ">
  <div
    class="right-nav"
    style="background: rgba(152, 214, 152, 0.246); width: 50px; height: 50px;"
  >
    <i class="fas fa-caret-left"></i>
  </div>

  <div *ngFor="let item of beginArray; let i = index">
    <div class="1" style="background: green; width: 300px; height: 200px;">
      {{i}} {{item}}
    </div>
  </div>
</div>

<div
  class="left-nav"
  style="background: rgba(152, 214, 152, 0.246); width: 50px; height: 50px;"
>
  <i class="fas fa-caret-right"></i>
</div>
