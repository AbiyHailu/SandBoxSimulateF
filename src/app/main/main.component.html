<div id="main" class="main">
  <span class="resources" (click)="openNav()"
    >&#9776; Take measures</span
  >
  <button class="btn" style="background:rgb(77, 77, 77)" (click)="pauseTimer()">
    pause
  </button>
  <p>{{plantAge}} Days Left....</p>

  <div *ngFor="let pest of pestPopln ">
    <p>{{pest.Pest}}- {{pest.currentPopln}}</p>
  </div>
  <button
    class="btn"
    style="background:rgb(77, 77, 77)"
    (click)="TakeMeasure()"
  >
    Take Measure
  </button>
</div>
<div id="sidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <div *ngFor="let resouce of"></div>
</div>
