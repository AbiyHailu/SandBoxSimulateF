<div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8">
  <button class="btn" style="background:rgb(77, 77, 77)" (click)="pauseTimer()">
    pause
  </button>
  <p>{{plantAge}} Days Left....</p>

  <div *ngFor="let pest of pestPopln ">
    <p>{{pest.Pest}}- {{pest.currentPopln}}</p>
  </div>
  <button class="btn" style="background:rgb(77, 77, 77)" (click)="TakeMeasure()">
    Take Measure
  </button>

  
</div>
